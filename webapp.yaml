# deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webappdb
          image: nanajanashia/k8s-demo-app:v1.0
          ports:
            - containerPort: 3000
          env:
          - name: DB_URL
            valueFrom: 
              configMapKeyRef: 
                name: mongo-config
                key: mongo-url
          - name: USER_NAME
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: mongo-user
          - name: USER_PWD
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: mongo-password

--- # yaml config seperator (1 yaml file can contain multiple yaml configurations)

# service
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort #(Default value is ClusterIP (internal service) , otherwise use NodePort (external service))
  selector:
    app.kubernetes.io/name: webapp
  ports:
    - protocol: TCP
      port: 3000 # (arbitrary port of service OR same port as pod's container)
      targetPort: 3000
      nodePort: 30100 #  (expose each node IP at static port, must be at range 3000 - 32767)
